<!DOCTYPE html>
<html>

<head>
  <title>Planner</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="index.css" />
  <script defer type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

  <script defer src="gantt.js"></script>
  <script defer src="clock.js"></script>
  <script defer src="greeting.js"></script>
  <script defer src="bg.js"></script>
  <script defer src="weather.js"></script>
  <script defer src="todo.js"></script>

</head>

<body>
  <div class="js-weather"></div>
  <div class="main">
    <span class="js-clock">
      <h1>00:00</h1>
    </span>
    <form class="js-form form">
      <input type="text" placeholder="What is your name?" />
    </form>
    <!-- <h4 class="js-greetings greetings"></h4> -->
    <div class="js-greetings greetings">
      <h4></h4>
    </div>
    <form class="js-toDoForm">
      <input type="text" placeholder="오늘 할 일을 내일로 미루지 말자" />
    </form>
  </div>
  <div class="flex-container">
    <div>
      <p>[Remaining Tasks]</p>
      <ul class="js-toDoListBefore">
      </ul>
    </div>
    <div>
      <p>[TODAY]</p>
      <ul class="js-toDoList">
      </ul>
    </div>
    <div id="chart_div">
    </div>

  </div>

  <!-- <script defer src="gantt.js"></script>
  <script src="clock.js"></script>
  <script src="greeting.js"></script>
  <script defer src="todo.js"></script>
  <script src="bg.js"></script>
  <script src="weather.js"></script> -->
</body>

</html>
